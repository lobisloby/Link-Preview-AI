<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Link Preview AI</title><style>* {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body, #root {
      width: 380px;
      height: 560px;
      overflow: hidden;
      background: #0f172a;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    /* Firefox */
    * {
      scrollbar-width: thin;
      scrollbar-color: #475569 #1e293b;
    }

    /* Chrome, Edge, Safari */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #0f172a;
    }

    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }

    ::-webkit-scrollbar-corner {
      background: #0f172a;
    }</style><script defer="defer" src="popup.js"></script><link href="popup.css" rel="stylesheet"></head><body><div id="root"></div></body></html>
